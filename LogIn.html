<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="introPages.css">
    <title>Log In</title>
</head>
<body>
    <img src="https://s3-us-west-2.amazonaws.com/scorestream-team-profile-pictures/285522/20181011000648_310_mascot1280Near.png" alt="Logo" class="logo">
    <div class="container">
        <div class="form_area">
            <div class="title">Log In</div>
            <div class="sub_title">Email and Password</div>
            <div class="form_group">
                <input type="email" class="form_style" placeholder="Email" required>
            </div>
            <div class="form_group">
                <input type="password" class="form_style" placeholder="Password" required>
            </div>
            <button class="btn">Log In</button>
            <a href="signUp.html" class="link">No account created? Sign up</a>
        </div>
    </div>
</body>
</html>
