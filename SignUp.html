<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logInStyle.css">
    <title>Styled Form</title>
</head>
<body>
    <img src="https://s3-us-west-2.amazonaws.com/scorestream-team-profile-pictures/285522/20181011000648_310_mascot1280Near.png" alt="Logo" class="logo">
    <div class="container">
        <div class="form_area">
            <div class="title">Sign Up</div>
            <div class="sub_title">Create an account</div>
            <div class="form_group">
                <input type="text" class="form_style" placeholder="Full Name" required>
            </div>
            <div class="form_group">
                <input type="email" class="form_style" placeholder="Email" required>
            </div>
            <div class="form_group">
                <input type="password" class="form_style" placeholder="Password" required>
            </div>
            <button class="btn">Register</button>
            <a href="#" class="link">Already have an account? Sign in</a>
        </div>
    </div>
</body>
</html>
